<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="./css/lib/accordion/accordion.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=40f58893-ade9-4fb9-b5da-e492a1263533&lang=ru_RU"></script>  
</head>
<body>
    <ul class="buttons_for_moduls">
        <li>
            <button class="primary-button" data-modal="appointment-window">Записаться</button>
        </li>
    </ul>



    <div id="appointment-window" style="display: none;" class="modal-window appointment-window">
        <div class="modal-window__container appointment-window__container modal-window__container_mob_full-height">
            <h3 class="modal-window__title h3">Записаться на прием</h3>
            <button class="modal-window__close" aria-label="Закрыть модальное окно">
                <svg class="modal-window__close-icon" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.4844 1.5L1.48438 17.5" stroke="#6B452C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1.48438 1.5L17.4844 17.5" stroke="#6B452C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <form class="appointment-window__form">
                <div class="appointment-window__top">
                    <label class="default-input">
                        <svg class="default-input__icon" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21.5V19.5C20 18.4391 19.5786 17.4217 18.8284 16.6716C18.0783 15.9214 17.0609 15.5 16 15.5H8C6.93913 15.5 5.92172 15.9214 5.17157 16.6716C4.42143 17.4217 4 18.4391 4 19.5V21.5" stroke="#BDA37E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 11.5C14.2091 11.5 16 9.70914 16 7.5C16 5.29086 14.2091 3.5 12 3.5C9.79086 3.5 8 5.29086 8 7.5C8 9.70914 9.79086 11.5 12 11.5Z" stroke="#BDA37E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                                
                        <input class="default-input__field description-avg" name="name" type="text" placeholder="Ваше имя">
                    </label>
                    <label class="default-input">
                        <svg class="default-input__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.9975 16.9201V19.9201C21.9986 20.1986 21.9416 20.4743 21.83 20.7294C21.7184 20.9846 21.5548 21.2137 21.3496 21.402C21.1443 21.5902 20.9021 21.7336 20.6382 21.8228C20.3744 21.912 20.0949 21.9452 19.8175 21.9201C16.7403 21.5857 13.7845 20.5342 11.1875 18.8501C8.77132 17.3148 6.72283 15.2663 5.18749 12.8501C3.49747 10.2413 2.44573 7.27109 2.11749 4.1801C2.0925 3.90356 2.12537 3.62486 2.21399 3.36172C2.30262 3.09859 2.44506 2.85679 2.63226 2.65172C2.81945 2.44665 3.0473 2.28281 3.30128 2.17062C3.55527 2.05843 3.82983 2.00036 4.10749 2.0001H7.10749C7.5928 1.99532 8.06328 2.16718 8.43125 2.48363C8.79922 2.80008 9.03957 3.23954 9.10749 3.7201C9.23411 4.68016 9.46894 5.62282 9.80749 6.5301C9.94204 6.88802 9.97115 7.27701 9.8914 7.65098C9.81164 8.02494 9.62635 8.36821 9.35749 8.6401L8.08749 9.9101C9.51105 12.4136 11.5839 14.4865 14.0875 15.9101L15.3575 14.6401C15.6294 14.3712 15.9726 14.1859 16.3466 14.1062C16.7206 14.0264 17.1096 14.0556 17.4675 14.1901C18.3748 14.5286 19.3174 14.7635 20.2775 14.8901C20.7633 14.9586 21.2069 15.2033 21.524 15.5776C21.8412 15.9519 22.0097 16.4297 21.9975 16.9201Z" stroke="#BDA37E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                                                              
                        <input class="default-input__field default-input__field_required description-avg" name="phonenumber" type="text" placeholder="+7 (999) 999-99-99 *">
                    </label>
                    <div class="form-warning-text">
                        <span style="color: red;">*</span> — Поля обязательные к заполнению
                    </div>
                </div>
                <div class="appointment-window__middle">
                    <p class="appointment-window__middle-text">Удобное время для звонка:</p>
                    <div class="appointment-window__middle-options">
                        <label class="custom-radio">
                            <input class="custom-radio__input" type="radio" name="appointment_time">
                            <span>Любое</span>
                        </label>
                        <label class="custom-radio">
                            <input class="custom-radio__input" type="radio" name="appointment_time">
                            <span>Утром до 12:00</span>
                        </label>
                        <label class="custom-radio">
                            <input class="custom-radio__input" type="radio" name="appointment_time">
                            <span>с 12:00 до 17:00</span>
                        </label>
                        <label class="custom-radio">
                            <input class="custom-radio__input" type="radio" name="appointment_time">
                            <span>с 17:00 до 20:00</span>
                        </label>
                    </div>
                </div>
                <div class="appointment-window__bottom">
                    <button type="submit" class="secondary-button appointment-window__button">Отправить заявку</button>
                    <label class="custom-checkbox description-avg">
                        <input checked="" class="custom-checkbox__input" name="personal-data" type="checkbox">
                        <span>Вы подтверждаете согласие с условиями <a href="" class="description-avg-link custom-checkbox__link">Политики конфиденциальности</a></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none;" class="modal-window success-window">
        <div class="modal-window__container success-window__container">
            <button class="modal-window__close" aria-label="Закрыть модальное окно">
                <svg class="modal-window__close-icon" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.4844 1.5L1.48438 17.5" stroke="#6B452C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1.48438 1.5L17.4844 17.5" stroke="#6B452C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="success-window__content">
                <h3 class="modal-window__title h3">Записаться на прием</h3>
                <p class="modal-window__text success-window__text">Мы свяжемся с вами в ближайшее время. <br>Хорошего дня!</p>
            </div>
        </div>
    </div>

    <script src="js/modals.js"></script>
</body>
</html>
